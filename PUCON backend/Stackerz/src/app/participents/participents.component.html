


<div class="main">

    <div class="img">
      <img src="assets/images/bg-image.png" alt="">
    </div>
    
    
        <nav  > 
          <input type="checkbox" id="check">
          <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
          </label>
          
          <label class="logo"> <img  width="150" height="60" src="assets/images/puc.png" alt=""> </label>
          <ul>
            <li><a class="active" href="#">Home</a></li>
            <li><a href="#">Participents</a></li>
            <li  ><a   routerLink="/AddEvent" >Add Event</a></li>
          
          </ul>
        </nav>
       
    </div>
    
    
    
    
    <!--  Body Section -->
    
    
    
    
    <div  class="body">
    
      
      <div class="search">
        <div class="search-box">
          <div class="search-field">
            <input placeholder="Search..."   [(ngModel)]="searchvalue" class="input" type="text">
            <div class="search-box-icon">
              <button class="btn-icon-content" (click)="search($event)" >
                <i class="search-icon">
                  <svg xmlns="://www.w3.org/2000/svg" version="1.1" viewBox="0 0 512 512"><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z" fill="#fff"></path></svg>
                </i>
              </button>
            </div>
          </div>
        </div>
      </div>
    
      <div  class="container" >
    

    
      <div class="card-client" *ngFor="let item of GetEventList" >
        <div style="display: flex; justify-content: space-between;  ">
          <mat-icon (click)="Delete(item)" >delete</mat-icon>
          <mat-icon    (click)="update(item)"  >edit</mat-icon>
          
        </div>
        
        <div class="user-picture">
           
          <img src="assets/images/{{item.poster}}" alt="">
       
        </div>
        <!-- <button (click)="Delete(item)" style="color: black; background-color: white;" >delete</button> -->
        <p class="name-client"> {{item.title}}
            <span>{{item.desc}}</span>
        </p>
        <div class="social-media">
          <button  routerLink="/user" class="btn" >Join Now</button>
          <button  (click)="submit(item)" class="btn" >Participants</button>
        <!-- <button class="btn" >Join Now</button> -->
        </div>
    </div>




    </div>

    </div>
